    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hover Rotate</title>
    <style>
        #root {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .con {
           padding: 100px;
            display: flex;
            align-items: center;
            border: 1px solid;
            margin: 0 auto;
            box-sizing: border-box;
            background-color: aqua;
        }
        .box1 {
           
            border-radius: 10px;
            box-sizing: border-box;
            margin: 0 auto;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.8s ease;

        }
        .box1 img {
            width: 100%;
            height: auto;
            transition: transform 0.8s ease;
        }
        .box1:hover  img{
            transform:translateY(-80px) rotate(-20deg) scale(1.2);
            border-radius: 10px ;
        }
        .content{
            opacity: 0;
            transition: all 0.8s ease;
        }
        .content>button{
            padding: 10px ;
            border-radius: 10px;
            background-color: black;
            color: #fff;
        }
        .box1:hover .content{
            opacity: 1;
   
        }
    </style>
</head>
